    <script>
        function addStudent() {
            const name = document.getElementById('name').value;
            const age = document.getElementById('age').value;
            const state = document.getElementById('state').value;
            const rank = document.getElementById('rank').value;

            fetch('/add_student', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ name, age, state, rank })
            })
            .then(response => response.json())
            .then(data => alert(data.message));
        }

        function predictResult() {
            fetch('/predict_result')
                .then(response => response.json())
                .then(data => {
                    const resultDiv = document.getElementById('results');
                    resultDiv.innerHTML = '';
                    data.forEach(student => {
                        const studentDiv = document.createElement('div');
                        studentDiv.innerHTML = `Name: ${student.name}, Age: ${student.age}, State: ${student.state}, Rank: ${student.rank}, College: ${student.college}`;
                        resultDiv.appendChild(studentDiv);
                    });
                });
        }
    </script>
